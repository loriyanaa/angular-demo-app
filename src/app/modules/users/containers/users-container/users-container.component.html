<div class="users-list-wrapper">
  <h2>Users</h2>
  <mat-list role="list">
    <ums-users-list-item *ngFor="let user of users$ | async" [user]="user">
    </ums-users-list-item>
  </mat-list>

  <mat-paginator 
    [pageSize]="6" 
    [pageIndex]="0" 
    [length]="12" 
    (page)="onPagination($event)">
  </mat-paginator>
  
  <button mat-raised-button color="primary">Add User</button>
</div>
