<div class="user-details-wrapper">
  <h2>User Details</h2>

  <ums-user-details-form 
    [user]="user$ | async" 
    [updatedUser]="updatedUser$ | async"
    (saveUser)="onSaveUserInformation($event)">

    <button type="button" mat-stroked-button color="accent" (click)="onDeleteUser()">
      Delete
    </button>
  </ums-user-details-form>
</div>
